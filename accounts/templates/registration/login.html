{% extends 'base.html' %}

{% block title %}Prihlásenie{% endblock %}

{% block content %}
    <div class="login_form">
        <h2>Prihlásenie</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="id_submit">Prihlásiť sa</button>
        </form>
        Tu sa môžeš zaregistrovať <a href="{% url 'signup' %}" id="id_sign_up">Registrácia</a>.
    </div>
{% endblock %}
